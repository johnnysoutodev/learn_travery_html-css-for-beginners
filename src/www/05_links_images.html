<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://www.google.com.br/">Click for Google</a>
    </p>
    <p>
        <a href="http://www.google.com.br/" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="04_typograph.html">Click for Typography</a>
    </p>

    <!-- Local images -->
    <img src="images/sample.jpg" alt="My Image">

    <!-- Remote images -->
    <img src="" alt="">
</body>
</html>
