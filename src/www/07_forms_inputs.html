<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <!-- E-mail -->
        <div>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="Enter the e-mail here">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Gender</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other" selected>Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="simple" value="simple">Simple
            <input type="radio" name="membership" id="standard" value="standard" checked>Standard
            <input type="radio" name="membership" id="super" value="super">Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I Like ...</label><br>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car" checked>Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>
        <!-- Input Submit -->
        <input type="submit" value="Submit">
        <!-- Button Submit -->
        <button type="submit">Submit</button><br>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
